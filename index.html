<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ZHIDAN STORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("https://raw.githubusercontent.com/obet24077/dat1/main/uploads/030228-1764846350321.jpg")
        no-repeat center center/cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    .logo-box {
      width: 110px;
      height: 110px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #38bdf8;
      box-shadow: 0 0 20px rgba(56,189,248,0.8);
    }

    .logo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #text {
      font-size: 15px;
      line-height: 1.6;
      margin: 20px 0;
      min-height: 140px;
      color: #e5e7eb;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 35px;
      font-size: 15px;
      background: transparent;
      border: 2px solid #38bdf8;
      color: #38bdf8;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #38bdf8;
      color: #020617;
      box-shadow: 0 0 15px #38bdf8;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="logo-box">
      <img src="https://raw.githubusercontent.com/obet24077/dat3/main/uploads/653ce5-1764809635088.jpg" alt="Logo Store">
    </div>

    <p id="text"></p>

    <a href="home.html" class="btn">LANJUT</a>

  </div>

  <script>
    const text = "Welcome to ZHIDAN STORE. Disini menyediakan berbagai kebutuhan anda di dunia virtual, bermulai dari aplikasi premium, nomor kosong, script bot, dan lain lain. Silahkan klik tombol berikut ini untuk melihat daftar produk nya";
    const speed = 35;
    let i = 0;
    const target = document.getElementById("text");

    function typeEffect() {
      if (i < text.length) {
        target.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, speed);
      }
    }

    typeEffect();
  </script>

</body>
</html>
