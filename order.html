<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Order | ZHIDAN STORE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  font-family:Arial, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.75), rgba(0,0,0,.75)),
    url("https://raw.githubusercontent.com/obet24077/dat1/main/uploads/030228-1764846350321.jpg")
    no-repeat center/cover;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:420px;
  background:rgba(2,6,23,.85);
  padding:25px;
  border-radius:20px;
  border:1px solid rgba(56,189,248,.4);
  box-shadow:0 0 20px rgba(56,189,248,.4);
}

h2{
  text-align:center;
  margin-bottom:20px;
  color:#38bdf8;
  letter-spacing:1px;
}

label{
  font-size:14px;
  color:#cbd5e1;
  margin-bottom:6px;
  display:block;
}

input, select, textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  background:#0f172a;
  border:1px solid rgba(56,189,248,.25);
  color:white;
  margin-bottom:15px;
  font-size:14px;
  outline:none;
}

textarea{
  height:90px;
  resize:none;
}

/* Tombol WA */
.btn-order{
  width:100%;
  display:block;
  text-align:center;
  background:#38bdf8;
  color:#020617;
  padding:14px;
  border-radius:12px;
  font-weight:bold;
  text-decoration:none;
  font-size:15px;
  letter-spacing:1px;
  transition:.3s;
}

.btn-order:hover{
  background:#67e8f9;
  color:#020617;
}

/* Tombol Back */
.back{
  text-align:center;
  margin-top:12px;
}

.back a{
  color:#38bdf8;
  text-decoration:none;
  font-size:13px;
}

</style>
</head>

<body>

<div class="container">
  <h2>FORM ORDER</h2>

  <label>Nama Anda</label>
  <input type="text" id="nama" placeholder="Masukkan nama anda">

  <label>Pilih Produk</label>
  <select id="produk">
    <option value="">- Pilih Produk -</option>
    <option>SEWA BOT</option>
    <option>APK PREM</option>
    <option>PT STORE</option>
    <option>SC MD</option>
    <option>SC BUG</option>
    <option>MURID BAN</option>
    <option>MURID UNBAN</option>
    <option>MURID NOKOS</option>
    <option>MURID LOGO</option>
    <option>TELEPREM & STARS</option>
  </select>

  <label>Catatan (opsional)</label>
  <textarea id="catatan" placeholder="Contoh: Mau yang versi premium"></textarea>

  <a class="btn-order" onclick="kirimWA()">KIRIM ORDER</a>

  <div class="back">
    <a href="home.html">‚Üê Kembali ke Home</a>
  </div>

</div>

<script>
function kirimWA(){
  let nama = document.getElementById("nama").value;
  let produk = document.getElementById("produk").value;
  let catatan = document.getElementById("catatan").value;

  if(nama === "" || produk === ""){
    alert("Nama dan produk wajib diisi!");
    return;
  }

  let pesan = 
`Halo Admin, saya ingin order:
üë§ Nama: ${nama} %0A%0A
üì¶ Produk: ${produk} %0A%0A
üìù Catatan: ${catatan} %0A%0A
Tolong diproses ya.`;

  window.open("https://wa.me/62895402681325?text=" + pesan, "_blank");
}
</script>

</body>
</html>
